<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOH Ordering V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 pb-20 font-sans text-slate-900 text-center">

    <div id="login-card" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-800 mb-2">BOH Ordering</h1>
        <p class="text-slate-500 mb-8 text-[10px] tracking-widest uppercase font-bold text-blue-600">Secure Portal</p>
        <div class="space-y-4">
            <input id="username" type="text" placeholder="User ID" class="w-full p-4 border rounded-xl uppercase outline-none focus:ring-2 focus:ring-blue-600 shadow-sm">
            <input id="password" type="password" placeholder="Password" class="w-full p-4 border rounded-xl outline-none focus:ring-2 focus:ring-blue-600 shadow-sm">
            <button id="login-btn" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl hover:bg-black transition-all shadow-lg active:scale-95">Sign In</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-2xl mx-auto space-y-6">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex justify-between items-center">
            <div class="text-left">
                <h1 id="welcome-msg" class="text-xl font-bold text-slate-800 uppercase italic leading-none">Venue</h1>
                <p id="user-role-display" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest mt-1"></p>
            </div>
            <button onclick="location.reload()" class="bg-slate-50 px-4 py-2 rounded-lg text-red-500 text-[10px] font-black border border-slate-100 uppercase hover:bg-red-50">Logout</button>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-400 mb-1">Supplier</label>
                    <select id="supplier-select" class="w-full p-3 border rounded-xl bg-slate-50 text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-600">
                        <option value="CK">Central Kitchen (CK)</option>
                        <option value="DSQ">DSQ Kitchen (DSQ)</option>
                        <option value="GJ">Gojima Supplier (GJ)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-400 mb-1">Delivery Date</label>
                    <input id="delivery-date" type="date" class="w-full p-3 border rounded-xl bg-slate-50 text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-600 text-center shadow-sm">
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-400 mb-1">Slot</label>
                    <select id="delivery-slot" class="w-full p-3 border rounded-xl bg-slate-50 text-sm font-semibold outline-none focus:ring-2 focus:ring-blue-600">
                        <option value="1st Delivery">1st Delivery</option>
                        <option value="2nd Delivery">2nd Delivery</option>
                    </select>
                </div>
            </div>

            <div id="product-list" class="space-y-2 border-t pt-4 min-h-[100px]"></div>

            <button id="submit-btn" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-all active:scale-95 uppercase tracking-widest">Submit Order</button>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-[10px] font-black uppercase text-slate-400 mb-4 tracking-[0.2em] border-b pb-2">Global Recent Activity</h2>
            <div id="history-container" class="space-y-3"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lmkmzcbgzpkprkvrwibn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxta216Y2JnenBrcHJrdnJ3aWJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODU0NzYsImV4cCI6MjA4MzM2MTQ3Nn0.u0cw2sNejJP-21CXNbeT9oYLuwMC8vZc9E23a4VIbOU';

        const USERS = [
            { id: 'wynstaff', pw: 'wynstaff', venue: 'WYN', role: 'venue' },
            { id: 'mccstaff', pw: 'mccstaff', venue: 'MCC', role: 'venue' },
            { id: 'wsqstaff', pw: 'wsqstaff', venue: 'WSQ', role: 'venue' },
            { id: 'dsqstaff', pw: 'dsqstaff', venue: 'DSQ', role: 'venue' },
            { id: 'gjstaff', pw: 'gjstaff', venue: 'GJ', role: 'venue' },
            { id: 'dsqkmanager', pw: 'dsqkmanager', venue: 'DSQK', role: 'kitchen' },
            { id: 'ckmanager', pw: 'ckmanager', venue: 'CK', role: 'kitchen' }
        ];

        let _supabase;
        let currentUser = null;
        let activeProducts = [];

        window.onload = function() {
            try {
                _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                document.getElementById('login-btn').onclick = handleLogin;
                document.getElementById('submit-btn').onclick = submitOrder;
                document.getElementById('supplier-select').onchange = loadProducts;
            } catch (e) { console.error(e); }
        };

        function handleLogin() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();
            const found = USERS.find(x => x.id === u && x.pw === p);

            if (found) {
                currentUser = found;
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "Venue: " + found.venue;
                document.getElementById('user-role-display').innerText = found.role + " access";
                loadProducts();
                loadHistory();
            } else {
                alert("Login Failed.");
            }
        }

        async function loadProducts() {
            const supplier = document.getElementById('supplier-select').value;
            const container = document.getElementById('product-list');
            container.innerHTML = `<div class="p-10 text-center text-slate-400 text-xs animate-pulse tracking-widest">LOADING...</div>`;

            const { data } = await _supabase.from('products').select('*').eq('supplier', supplier);
            
            if (data) {
                activeProducts = data;
                container.innerHTML = "";
                data.forEach(prod => {
                    // EXACT MATCH FILTERING
                    if (prod.restricted_to) {
                        const allowed = prod.restricted_to.split(',').map(v => v.trim());
                        if (!allowed.includes(currentUser.venue)) return;
                    }

                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between p-4 border border-slate-50 rounded-xl mb-1 bg-slate-50/50";
                    div.innerHTML = `
                        <div class="text-left">
                            <p class="text-sm font-bold text-slate-800 uppercase leading-tight">${prod.name}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase tracking-tight">${prod.unit} ${prod.lead_time > 1 ? `<span class="text-orange-600 ml-1">(${prod.lead_time}d Lead)</span>` : ''}</p>
                        </div>
                        <input type="number" id="qty-${prod.id}" min="0" placeholder="0" class="w-16 p-2 bg-white border border-slate-200 rounded-lg text-center font-bold text-blue-600 outline-none">
                    `;
                    container.appendChild(div);
                });
            }
        }

        async function loadHistory() {
            const container = document.getElementById('history-container');
            const { data } = await _supabase.from('orders').select('*').order('created_at', { ascending: false }).limit(10);
            if (data) {
                container.innerHTML = data.map(o => `
                    <div class="p-3 bg-slate-50 rounded-xl text-[11px] border border-slate-100 text-left shadow-sm">
                        <div class="flex justify-between font-black mb-1 uppercase tracking-tighter italic text-[10px]">
                            <span class="text-blue-600">${o.venue_id}</span>
                            <span class="text-slate-400">DEL: ${o.delivery_date}</span>
                        </div>
                        <div class="text-slate-800">${o.items.map(i => `${i.name} (x${i.quantity})`).join(', ')}</div>
                    </div>
                `).join('');
            }
        }

        async function submitOrder() {
            const dateStr = document.getElementById('delivery-date').value;
            if (!dateStr) return alert("Select a date");

            const now = new Date();
            const selectedDate = new Date(dateStr);
            selectedDate.setHours(0,0,0,0);
            const today = new Date();
            today.setHours(0,0,0,0);
            const tomorrow = new Date(today);
            tomorrow.setDate(today.getDate() + 1);

            const isKitchen = (currentUser.role === 'kitchen');

            if (selectedDate <= today && !isKitchen) return alert("Time limit passed. Contact kitchen to request edit.");
            if (selectedDate.getTime() === tomorrow.getTime() && now.getHours() >= 13 && !isKitchen) return alert("Past 1PM cutoff.");

            const orderItems = [];
            let ltViolation = false;
            activeProducts.forEach(p => {
                const el = document.getElementById(`qty-${p.id}`);
                const q = el ? (parseInt(el.value) || 0) : 0;
                if (q > 0) {
                    const minDate = new Date(today);
                    minDate.setDate(today.getDate() + (p.lead_time || 1));
                    if (selectedDate < minDate && !isKitchen) {
                        alert(`ITEM ERROR: "${p.name}" requires ${p.lead_time} days lead time.`);
                        ltViolation = true;
                    }
                    orderItems.push({ name: p.name, quantity: q, unit: p.unit });
                }
            });

            if (ltViolation || orderItems.length === 0) return;

            const { error } = await _supabase.from('orders').insert([{
                venue_id: currentUser.venue,
                delivery_date: dateStr,
                delivery_slot: document.getElementById('delivery-slot').value,
                items: orderItems,
                status: 'submitted'
            }]);

            if (!error) {
                alert("Order Sent!");
                loadHistory();
            }
        }
    </script>
</body>
</html>
