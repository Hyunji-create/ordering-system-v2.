<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Order Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .tab-active { background-color: #1e40af !important; color: white !important; }
        .day-active { background-color: #fbbf24 !important; color: black !important; border-color: #b45309 !important; }
    </style>
</head>
<body class="bg-slate-200 min-h-screen p-2">

    <div id="login-card" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-3xl shadow-2xl text-center">
        <h1 class="text-3xl font-black text-slate-800 mb-6 uppercase tracking-tighter">Kitchen Portal</h1>
        <div class="space-y-4">
            <input id="username" type="text" placeholder="USER ID" class="w-full p-4 border-2 rounded-2xl uppercase text-center font-bold outline-none focus:border-blue-500">
            <input id="password" type="password" placeholder="PASSWORD" class="w-full p-4 border-2 rounded-2xl text-center font-bold outline-none focus:border-blue-500">
            <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase tracking-widest text-lg">Sign In</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-2xl mx-auto">
        
        <div class="bg-white p-4 rounded-2xl shadow-sm mb-4 flex justify-between items-center border-b-4 border-blue-600">
            <div class="text-left">
                <h1 id="welcome-msg" class="text-xl font-black text-blue-900 uppercase italic">VENUE</h1>
                <p id="user-role-display" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest">ACCESS LEVEL</p>
            </div>
            <button onclick="location.reload()" class="bg-slate-100 text-slate-500 px-4 py-2 rounded-xl text-[10px] font-bold border uppercase">Logout</button>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-4">
            <button onclick="switchTab('daily')" id="tab-daily" class="tab-active py-4 rounded-2xl font-black text-xs uppercase shadow-md bg-white text-slate-400">ðŸ“… Daily Order</button>
            <button onclick="switchTab('standing')" id="tab-standing" class="py-4 rounded-2xl font-black text-xs uppercase shadow-md bg-white text-slate-400">ðŸ”„ Standing Order</button>
        </div>

        <div id="view-daily" class="space-y-4">
            <div id="kitchen-admin-section" class="hidden bg-slate-900 text-white p-6 rounded-3xl shadow-xl">
                <p class="text-[10px] font-black uppercase mb-4 text-blue-400">Kitchen Admin Tools</p>
                <div class="flex gap-2">
                    <input id="admin-view-date" type="date" class="flex-1 p-3 rounded-xl text-slate-900 font-bold">
                    <button onclick="generateConsolidatedReport()" class="bg-blue-600 px-6 py-3 rounded-xl font-bold text-xs uppercase">Run List</button>
                </div>
                <div id="consolidated-results" class="hidden mt-4 bg-white text-slate-900 p-6 rounded-2xl max-h-[500px] overflow-auto text-left"></div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-lg space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <select id="supplier-select" onchange="loadProducts()" class="p-4 bg-slate-50 border rounded-2xl font-bold uppercase text-xs"></select>
                    <input id="delivery-date" type="date" class="p-4 bg-slate-50 border rounded-2xl font-bold text-center">
                    <select id="delivery-slot" class="p-4 bg-slate-50 border rounded-2xl font-bold text-xs uppercase">
                        <option value="1st Delivery">1st Delivery</option>
                        <option value="2nd Delivery">2nd Delivery</option>
                    </select>
                </div>
                <div id="product-list" class="divide-y border-t"></div>
                <textarea id="order-comment" placeholder="Leave a note for the kitchen staff..." class="w-full p-4 bg-slate-50 border rounded-2xl text-sm outline-none" rows="2"></textarea>
                <button onclick="submitOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest active:scale-95">Place Daily Order</button>
            </div>
        </div>

        <div id="view-standing" class="hidden space-y-4">
            <div class="bg-blue-900 text-white p-6 rounded-3xl shadow-xl text-center">
                <h3 class="text-xs font-black uppercase tracking-widest mb-6 opacity-70">Schedule Standing Order</h3>
                <div class="flex flex-wrap gap-2 justify-center mb-6" id="day-selector">
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 font-black text-[10px]" data-day="Mon">MON</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 font-black text-[10px]" data-day="Tue">TUE</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 font-black text-[10px]" data-day="Wed">WED</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 font-black text-[10px]" data-day="Thu">THU</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 font-black text-[10px]" data-day="Fri">FRI</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 font-black text-[10px]" data-day="Sat">SAT</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 font-black text-[10px]" data-day="Sun">SUN</button>
                </div>
                <div class="space-y-4">
                    <select id="standing-item" class="w-full p-4 rounded-2xl text-slate-900 font-bold uppercase text-xs"></select>
                    <div class="flex gap-2">
                        <select id="standing-slot" class="flex-1 p-4 rounded-2xl text-slate-900 font-bold uppercase text-xs">
                            <option value="1st Delivery">1st Delivery</option>
                            <option value="2nd Delivery">2nd Delivery</option>
                        </select>
                        <input id="standing-qty" type="number" placeholder="QTY" class="w-24 p-4 rounded-2xl text-slate-900 text-center font-black">
                    </div>
                    <button onclick="addStandingOrder()" class="w-full bg-white text-blue-900 font-black py-5 rounded-2xl uppercase shadow-lg tracking-widest">Add to Schedule</button>
                </div>
            </div>
            <div class="bg-white p-6 rounded-3xl shadow-md">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-center mb-4">Your Active Schedules</p>
                <div id="standing-items-container" class="space-y-2"></div>
            </div>
        </div>

        <div class="mt-6 bg-white p-6 rounded-3xl shadow-md">
            <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest text-center border-b pb-2 mb-4">Live Activity Log</p>
            <div id="history-container" class="space-y-3"></div>
        </div>
    </div>

    <script>
        const SUPABASE_URL = 'https://lmkmzcbgzpkprkvrwibn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxta216Y2JnenBrcHJrdnJ3aWJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODU0NzYsImV4cCI6MjA4MzM2MTQ3Nn0.u0cw2sNejJP-21CXNbeT9oYLuwMC8vZc9E23a4VIbOU';
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const USERS = [
            { id: 'wynstaff', pw: 'wynstaff', venue: 'WYN', role: 'venue' },
            { id: 'mccstaff', pw: 'mccstaff', venue: 'MCC', role: 'venue' },
            { id: 'wsqstaff', pw: 'wsqstaff', venue: 'WSQ', role: 'venue' },
            { id: 'dsqstaff', pw: 'dsqstaff', venue: 'DSQ', role: 'venue' },
            { id: 'gjstaff', pw: 'gjstaff', venue: 'GJ', role: 'venue' },
            { id: 'dsqkmanager', pw: 'dsqkmanager', venue: 'DSQK', role: 'kitchen' },
            { id: 'ckmanager', pw: 'ckmanager', venue: 'CK', role: 'kitchen' }
        ];

        let currentUser = null;
        let activeProducts = [];

        window.onload = function() {
            setTomorrowDate();
        };

        function setTomorrowDate() {
            const tom = new Date(); tom.setDate(tom.getDate() + 1);
            const iso = tom.toISOString().split('T')[0];
            if(document.getElementById('delivery-date')) document.getElementById('delivery-date').value = iso;
            if(document.getElementById('admin-view-date')) document.getElementById('admin-view-date').value = iso;
        }

        function handleLogin() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();
            const found = USERS.find(x => x.id === u && x.pw === p);
            if (found) {
                currentUser = found;
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = found.venue;
                document.getElementById('user-role-display').innerText = found.role.toUpperCase() + " ACCESS";
                if (found.role === 'kitchen') document.getElementById('kitchen-admin-section').classList.remove('hidden');
                populateSuppliers();
                loadHistory();
                loadStandingOrders();
            } else { alert("Login failed."); }
        }

        function switchTab(view) {
            document.getElementById('view-daily').classList.toggle('hidden', view !== 'daily');
            document.getElementById('view-standing').classList.toggle('hidden', view !== 'standing');
            document.getElementById('tab-daily').className = view === 'daily' ? 'tab-active py-4 rounded-2xl font-black text-xs uppercase shadow-md' : 'py-4 rounded-2xl font-black text-xs uppercase shadow-md bg-white text-slate-400';
            document.getElementById('tab-standing').className = view === 'standing' ? 'tab-active py-4 rounded-2xl font-black text-xs uppercase shadow-md' : 'py-4 rounded-2xl font-black text-xs uppercase shadow-md bg-white text-slate-400';
        }

        function populateSuppliers() {
            document.getElementById('supplier-select').innerHTML = `<option value="CK">CK (Central Kitchen)</option><option value="DSQ">DSQ (Kitchen)</option><option value="GJ">GJ (Gojima)</option>`;
            loadProducts();
        }

        async function loadProducts() {
            const supplier = document.getElementById('supplier-select').value;
            const { data } = await _supabase.from('products').select('*').eq('supplier', supplier);
            if (data) {
                activeProducts = data;
                const list = document.getElementById('product-list');
                const drop = document.getElementById('standing-item');
                list.innerHTML = "";
                if(drop.innerHTML === "") drop.innerHTML = `<option value="">-- SELECT PRODUCT --</option>`;
                data.forEach(p => {
                    const allowed = p.restricted_to ? p.restricted_to.split(',').map(v=>v.trim()) : [];
                    if (p.restricted_to && !allowed.includes(currentUser.venue)) return;
                    list.innerHTML += `<div class="flex justify-between items-center py-4"><div class="text-left"><p class="font-bold text-slate-800 uppercase text-sm leading-none">${p.name}</p><p class="text-[10px] text-slate-400 mt-1 uppercase">${p.unit}</p></div><input type="number" id="qty-${p.id}" data-pid="${p.id}" data-name="${p.name}" data-unit="${p.unit}" placeholder="0" class="w-16 p-3 bg-slate-50 border-2 rounded-xl text-center font-bold text-blue-600"></div>`;
                    if (!Array.from(drop.options).some(o => o.value === p.name)) drop.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                });
            }
        }

        function toggleDay(btn) { btn.classList.toggle('day-active'); }

        async function addStandingOrder() {
            const item = document.getElementById('standing-item').value;
            const slot = document.getElementById('standing-slot').value;
            const qty = parseInt(document.getElementById('standing-qty').value);
            const days = Array.from(document.querySelectorAll('.day-active')).map(b => b.dataset.day);
            if (!item || !qty || days.length === 0) return alert("Select Day(s), Item, and Qty.");
            const { error } = await _supabase.from('standing_orders').insert([{ venue_id: currentUser.venue, item_name: item, quantity: qty, delivery_slot: slot, days_of_week: days.join(', ') }]);
            if (!error) { alert("Schedule Added!"); loadStandingOrders(); }
        }

        async function loadStandingOrders() {
            const { data } = await _supabase.from('standing_orders').select('*').eq('venue_id', currentUser.venue);
            const cont = document.getElementById('standing-items-container');
            cont.innerHTML = "";
            if (data) data.forEach(s => {
                cont.innerHTML += `<div class="flex justify-between items-center bg-slate-50 p-4 rounded-2xl border"><div><p class="font-black text-slate-800 text-xs uppercase">${s.item_name} (x${s.quantity})</p><p class="text-[9px] text-blue-600 font-bold uppercase">${s.days_of_week}</p></div><button onclick="deleteStanding(${s.id})" class="text-red-500 font-bold text-[9px]">DELETE</button></div>`;
            });
        }

        async function deleteStanding(id) {
            if(confirm("Delete this schedule?")) { await _supabase.from('standing_orders').delete().eq('id', id); loadStandingOrders(); }
        }

        async function submitOrder() {
            const dateStr = document.getElementById('delivery-date').value;
            const items = [];
            document.querySelectorAll('#product-list input').forEach(el => {
                const q = parseInt(el.value) || 0;
                if(q > 0) items.push({ name: el.dataset.name, quantity: q, unit: el.dataset.unit });
            });
            if(items.length === 0) return alert("No items selected.");
            const { error } = await _supabase.from('orders').insert([{ venue_id: currentUser.venue, delivery_date: dateStr, delivery_slot: document.getElementById('delivery-slot').value, items, comment: document.getElementById('order-comment').value }]);
            if(!error) { alert("Order Sent!"); loadHistory(); document.querySelectorAll('#product-list input').forEach(i=>i.value=""); }
        }

        async function generateConsolidatedReport() {
            const dateStr = document.getElementById('admin-view-date').value;
            const targetDate = new Date(dateStr);
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const targetDay = dayNames[targetDate.getDay()];
            const res = document.getElementById('consolidated-results');
            res.innerHTML = "LOADING..."; res.classList.remove('hidden');

            const { data: oneOffs } = await _supabase.from('orders').select('*').eq('delivery_date', dateStr);
            const { data: standings } = await _supabase.from('standing_orders').select('*');
            const relevant = (standings || []).filter(s => s.days_of_week.includes(targetDay));

            const totals = {}; const venueView = {};
            relevant.forEach(s => {
                totals[s.item_name] = (totals[s.item_name] || 0) + s.quantity;
                if(!venueView[s.venue_id]) venueView[s.venue_id] = [];
                venueView[s.venue_id].push({ name: s.item_name, qty: s.quantity, type: 'STANDING' });
            });
            oneOffs.forEach(o => {
                o.items.forEach(i => {
                    totals[i.name] = (totals[i.name] || 0) + i.quantity;
                    if(!venueView[o.venue_id]) venueView[o.venue_id] = [];
                    venueView[o.venue_id].push({ name: i.name, qty: i.quantity, type: 'DAILY' });
                });
            });

            let html = `<h4 class="font-black border-b mb-2 text-blue-900 uppercase text-xs">Pick List</h4>`;
            for (const [n, q] of Object.entries(totals)) html += `<div class="flex justify-between border-b py-2 text-sm font-bold"><span>${n}</span><span>x${q}</span></div>`;
            html += `<h4 class="font-black border-b mt-6 mb-2 text-blue-900 uppercase text-xs">Venue Breakdown</h4>`;
            for (const [v, items] of Object.entries(venueView)) {
                html += `<div class="mb-4 bg-slate-50 p-4 border rounded-2xl"><p class="font-black text-blue-700 uppercase mb-2">${v}</p>`;
                items.forEach(i => html += `<div class="flex justify-between text-xs font-bold"><span>${i.name}</span><span>x${i.qty} (${i.type})</span></div>`);
                html += `</div>`;
            }
            res.innerHTML = html;
        }

        async function loadHistory() {
            const { data } = await _supabase.from('orders').select('*').order('created_at', { ascending: false }).limit(10);
            if(data) document.getElementById('history-container').innerHTML = data.map(o => `<div class="p-3 bg-slate-50 rounded-xl border text-xs font-bold text-left shadow-sm"><div class="flex justify-between mb-1 uppercase text-blue-600"><span class="font-black">${o.venue_id}</span><span class="text-slate-400">DEL: ${o.delivery_date}</span></div><p class="text-slate-800">${o.items.map(i => `${i.name} (x${i.quantity})`).join(', ')}</p></div>`).join('');
        }
    </script>
</body>
</html>
