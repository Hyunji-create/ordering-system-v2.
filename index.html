<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal Ordering V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 pb-20 font-sans">

    <div id="login-card" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-2">Internal Ordering</h1>
        <p class="text-center text-slate-500 mb-8 text-sm">Sign in to your Venue Portal</p>
        <div class="space-y-4">
            <input id="username" type="text" placeholder="User ID" class="w-full p-3 border rounded-lg uppercase">
            <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded-lg">
            <button onclick="handleLogin()" class="w-full bg-slate-900 text-white font-bold py-3 rounded-lg hover:bg-black transition">Sign In</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-2xl mx-auto space-y-6">
        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 flex justify-between items-center">
            <div>
                <h1 id="welcome-msg" class="text-xl font-bold text-slate-800 uppercase">Venue</h1>
                <p id="user-role" class="text-[10px] font-bold text-blue-500 uppercase tracking-widest"></p>
            </div>
            <button onclick="location.reload()" class="bg-slate-50 px-4 py-2 rounded-lg text-red-500 text-xs font-bold border border-slate-100 hover:bg-red-50">Logout</button>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200 space-y-6">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-400 mb-1">Supplier</label>
                    <select id="supplier-select" onchange="loadProducts()" class="w-full p-3 border rounded-xl bg-slate-50 text-sm font-semibold">
                        <option value="CK">Central Kitchen (CK)</option>
                        <option value="DSQ">DSQ Kitchen (DSQ)</option>
                    </select>
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-400 mb-1">Delivery Date</label>
                    <input id="delivery-date" type="date" class="w-full p-3 border rounded-xl bg-slate-50 text-sm font-semibold">
                </div>
                <div>
                    <label class="block text-[10px] font-bold uppercase text-slate-400 mb-1">Delivery Slot</label>
                    <select id="delivery-slot" class="w-full p-3 border rounded-xl bg-slate-50 text-sm font-semibold">
                        <option value="1st Delivery">1st Delivery</option>
                        <option value="2nd Delivery">2nd Delivery</option>
                    </select>
                </div>
            </div>

            <div id="product-list" class="space-y-2 border-t pt-4">
                <p class="text-center text-slate-400 py-10 italic text-sm">Select a supplier to see items...</p>
            </div>

            <button onclick="submitOrder()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-700 transition-all active:scale-95">Submit Order</button>
        </div>

        <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-200">
            <h2 class="text-sm font-bold uppercase text-slate-800 mb-4 tracking-tight">Recent Orders</h2>
            <div id="history-container" class="space-y-3"></div>
        </div>
    </div>

    <script>
        // --- YOUR CONFIGURATION ---
        const SUPABASE_URL = 'https://lmkmzcbgzpkprkvrwibn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxta216Y2JnenBrcHJrdnJ3aWJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODU0NzYsImV4cCI6MjA4MzM2MTQ3Nn0.u0cw2sNejJP-21CXNbeT9oYLuwMC8vZc9E23a4VIbOU';
        const { createClient } = supabase;
        const _supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let activeProducts = [];

        const USERS = [
            { id: 'wynstaff', pw: 'wynstaff', venue: 'WYN', role: 'staff' },
            { id: 'mccstaff', pw: 'mccstaff', venue: 'MCC', role: 'staff' },
            { id: 'dsqkstaff', pw: 'dsqkstaff', venue: 'DSQK', role: 'staff' },
            { id: 'kitchenmanager', pw: 'kitchenmanager', venue: 'CK', role: 'manager' }
        ];

        async function handleLogin() {
            const userInp = document.getElementById('username').value.toLowerCase();
            const passInp = document.getElementById('password').value;
            const found = USERS.find(u => u.id === userInp && u.pw === passInp);

            if (found) {
                currentUser = found;
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "Venue: " + found.venue;
                document.getElementById('user-role').innerText = found.role;
                loadProducts();
                loadHistory();
            } else {
                alert("Invalid Login");
            }
        }

        async function loadProducts() {
            const supplier = document.getElementById('supplier-select').value;
            const container = document.getElementById('product-list');
            container.innerHTML = `<div class="p-10 text-center text-slate-400 text-xs">Fetching items...</div>`;

            const { data, error } = await _supabase.from('products').select('*').eq('supplier', supplier);

            if (data) {
                activeProducts = data;
                container.innerHTML = "";
                data.forEach(prod => {
                    if (prod.restricted_to && !prod.restricted_to.includes(currentUser.venue)) return;

                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between p-3 border border-slate-100 rounded-xl bg-slate-50/50";
                    div.innerHTML = `
                        <div>
                            <p class="text-sm font-bold text-slate-700">${prod.name}</p>
                            <p class="text-[10px] text-slate-400 font-bold uppercase">${prod.unit}</p>
                        </div>
                        <input type="number" id="qty-${prod.id}" min="0" placeholder="0" class="w-16 p-2 bg-white border rounded-lg text-center font-bold text-blue-600 outline-none focus:ring-2 focus:ring-blue-500">
                    `;
                    container.appendChild(div);
                });
            }
        }

        async function loadHistory() {
            const container = document.getElementById('history-container');
            const { data } = await _supabase.from('orders').select('*').eq('venue_id', currentUser.venue).order('created_at', { ascending: false }).limit(5);

            if (data && data.length > 0) {
                container.innerHTML = "";
                data.forEach(order => {
                    const div = document.createElement('div');
                    div.className = "p-4 border border-slate-100 rounded-xl bg-slate-50/30 text-xs";
                    div.innerHTML = `
                        <div class="flex
