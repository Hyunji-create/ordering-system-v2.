<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOH Ordering V2</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 min-h-screen p-4 flex items-center justify-center font-sans">

    <div id="login-card" class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl border border-slate-200">
        <h1 class="text-2xl font-bold text-center text-slate-800 mb-6">BOH Ordering</h1>
        
        <div id="debug-status" class="text-[10px] text-center mb-4 text-orange-500 font-mono bg-orange-50 p-2 rounded">Initializing...</div>

        <div class="space-y-4">
            <input id="username" type="text" placeholder="User ID" class="w-full p-4 border rounded-xl uppercase shadow-sm outline-none focus:ring-2 focus:ring-blue-500">
            <input id="password" type="password" placeholder="Password" class="w-full p-4 border rounded-xl shadow-sm outline-none focus:ring-2 focus:ring-blue-500">
            <button id="login-btn" class="w-full bg-slate-900 text-white font-bold py-4 rounded-xl shadow-lg active:scale-95 transition-all">Sign In</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-2xl w-full mx-auto bg-white p-6 rounded-2xl shadow-xl space-y-6">
        <div class="flex justify-between items-center border-b pb-4">
            <h1 id="welcome-msg" class="text-xl font-bold uppercase tracking-tight">Venue</h1>
            <button onclick="location.reload()" class="text-red-500 text-xs font-bold uppercase">Logout</button>
        </div>
        <p class="text-center py-20 text-slate-400 italic">Login Successful. Loading Product Engine...</p>
    </div>

    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = 'https://lmkmzcbgzpkprkvrwibn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxta216Y2JnenBrcHJrdnJ3aWJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODU0NzYsImV4cCI6MjA4MzM2MTQ3Nn0.u0cw2sNejJP-21CXNbeT9oYLuwMC8vZc9E23a4VIbOU';

        const USERS = [
            { id: 'wynstaff', pw: 'wynstaff', venue: 'WYN', role: 'staff' },
            { id: 'wynmanager', pw: 'wynmanager', venue: 'WYN', role: 'manager' },
            { id: 'mccstaff', pw: 'mccstaff', venue: 'MCC', role: 'staff' },
            { id: 'mccmanager', pw: 'mccmanager', venue: 'MCC', role: 'manager' },
            { id: 'wsqstaff', pw: 'wsqstaff', venue: 'WSQ', role: 'staff' },
            { id: 'wsqmanager', pw: 'wsqmanager', venue: 'WSQ', role: 'manager' },
            { id: 'dsqstaff', pw: 'dsqstaff', venue: 'DSQ', role: 'staff' },
            { id: 'dsqmanager', pw: 'dsqmanager', venue: 'DSQ', role: 'manager' },
            { id: 'dsqkstaff', pw: 'dsqkstaff', venue: 'DSQK', role: 'staff' },
            { id: 'dsqkmanager', pw: 'dsqkmanager', venue: 'DSQK', role: 'manager' },
            { id: 'gjstaff', pw: 'gjstaff', venue: 'GJ', role: 'staff' },
            { id: 'gjmanager', pw: 'gjmanager', venue: 'GJ', role: 'manager' },
            { id: 'ckstaff', pw: 'ckstaff', venue: 'CK', role: 'staff' },
            { id: 'ckmanager', pw: 'ckmanager', venue: 'CK', role: 'manager' }
        ];

        let _supabase;

        // Check if library and keys are working
        window.onload = function() {
            const statusEl = document.getElementById('debug-status');
            
            try {
                if (typeof supabase === 'undefined') {
                    statusEl.innerText = "Error: Supabase Library Not Found";
                    statusEl.className = "text-[10px] text-center mb-4 text-red-500 font-mono bg-red-50 p-2 rounded";
                    return;
                }

                _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
                statusEl.innerText = "System Ready: Database Connected";
                statusEl.className = "text-[10px] text-center mb-4 text-green-500 font-mono bg-green-50 p-2 rounded";

                // Attach button click
                document.getElementById('login-btn').addEventListener('click', function() {
                    const u = document.getElementById('username').value.toLowerCase().trim();
                    const p = document.getElementById('password').value.trim();
                    
                    const found = USERS.find(x => x.id === u && x.pw === p);

                    if (found) {
                        document.getElementById('login-card').classList.add('hidden');
                        document.getElementById('dashboard').classList.remove('hidden');
                        document.getElementById('welcome-msg').innerText = "Venue: " + found.venue;
                    } else {
                        alert("Invalid ID or Password");
                    }
                });

            } catch (err) {
                statusEl.innerText = "Error: " + err.message;
            }
        };
    </script>
</body>
</html>
