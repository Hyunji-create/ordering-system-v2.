<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script>
        // --- PUT YOUR KEYS HERE ---
        const SUPABASE_URL = 'https://lmkmzcbgzpkprkvrwibn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxta216Y2JnenBrcHJrdnJ3aWJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODU0NzYsImV4cCI6MjA4MzM2MTQ3Nn0.u0cw2sNejJP-21CXNbeT9oYLuwMC8vZc9E23a4VIbOU';

        let supabaseClient;
        let currentUser = null;

        // Initialize Supabase as soon as the page loads
        window.onload = () => {
            supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            console.log("App Ready");
        };

        const USERS = [
            { id: 'wynstaff', pw: 'wynstaff', venue: 'WYN', role: 'staff' },
            { id: 'mccstaff', pw: 'mccstaff', venue: 'MCC', role: 'staff' },
            { id: 'dsqkstaff', pw: 'dsqkstaff', venue: 'DSQK', role: 'staff' },
            { id: 'kitchenmanager', pw: 'kitchenmanager', venue: 'CK', role: 'manager' }
        ];

        function handleLogin() {
            const userInp = document.getElementById('username').value.toLowerCase().trim();
            const passInp = document.getElementById('password').value.trim();
            
            const found = USERS.find(u => u.id === userInp && u.pw === passInp);

            if (found) {
                currentUser = found;
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = "Venue: " + found.venue;
                loadHistory();
            } else {
                alert("Invalid Login. Check your ID and Password.");
            }
        }

        async function loadHistory() {
            const container = document.getElementById('history-container');
            const { data, error } = await supabaseClient
                .from('orders')
                .select('*')
                .eq('venue_id', currentUser.venue)
                .order('created_at', { ascending: false })
                .limit(3);

            if (data && data.length > 0) {
                container.innerHTML = data.map(order => `
                    <div class="p-3 bg-slate-50 rounded border mb-2 text-xs">
                        <div class="font-bold">${order.delivery_date}</div>
                        <div class="text-slate-500">${order.items.map(i => i.name).join(', ')}</div>
                    </div>
                `).join('');
            } else {
                container.innerHTML = '<p class="text-xs text-slate-400 italic">No recent orders found.</p>';
            }
        }
    </script>
</head>
<body class="bg-slate-100 min-h-screen flex items-center justify-center p-4">

    <div id="login-card" class="max-w-md w-full bg-white p-8 rounded-2xl shadow-xl">
        <h1 class="text-2xl font-bold text-center mb-6">Internal Ordering</h1>
        <input id="username" type="text" placeholder="User ID" class="w-full p-3 border rounded mb-4 uppercase">
        <input id="password" type="password" placeholder="Password" class="w-full p-3 border rounded mb-6">
        <button onclick="handleLogin()" class="w-full bg-blue-600 text-white font-bold py-3 rounded">Sign In</button>
    </div>

    <div id="dashboard" class="hidden w-full max-w-lg bg-white p-8 rounded-2xl shadow-xl">
        <div class="flex justify-between items-center mb-6">
            <h1 id="welcome-msg" class="text-xl font-bold">Welcome</h1>
            <button onclick="location.reload()" class="text-red-500 text-sm font-bold">Logout</button>
        </div>
        
        <div class="border-t pt-4">
            <h2 class="font-bold text-sm mb-4 uppercase text-slate-400">Your Recent Orders</h2>
            <div id="history-container">Loading...</div>
        </div>
        
        <p class="mt-8 text-center text-slate-500 text-sm italic">Login successful! Ready for next step?</p>
    </div>

</body>
</html>
