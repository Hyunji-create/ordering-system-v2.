<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Order Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .tab-active { background-color: #1e40af !important; color: white !important; border-bottom: 6px solid #fbbf24; }
        .day-active { background-color: #fbbf24 !important; color: black !important; border-color: #b45309 !important; transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-200 min-h-screen p-2 font-sans text-slate-900 text-center">

    <script>
        const PRODUCT_ORDER = [
            "Matcha", "Hojicha", "Strawberry Puree", "Chia Pudding", 
            "Mango Puree", "Vanilla Syrup", "Simple Syrup", "Ice"
        ];

        const USERS = [
            { id: 'wynstaff', pw: 'wynstaff', venue: 'WYN', role: 'venue' },
            { id: 'mccstaff', pw: 'mccstaff', venue: 'MCC', role: 'venue' },
            { id: 'wsqstaff', pw: 'wsqstaff', venue: 'WSQ', role: 'venue' },
            { id: 'dsqstaff', pw: 'dsqstaff', venue: 'DSQ', role: 'venue' },
            { id: 'gjstaff', pw: 'gjstaff', venue: 'GJ', role: 'venue' },
            { id: 'dsqkmanager', pw: 'dsqkmanager', venue: 'DSQK', role: 'kitchen' },
            { id: 'ckmanager', pw: 'ckmanager', venue: 'CK', role: 'kitchen' }
        ];

        let editingOrderId = null;
        let _supabase;

        window.handleLogin = function() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();
            const found = USERS.find(x => x.id === u && x.pw === p);
            if (found) {
                window.currentUser = found;
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = found.venue;
                document.getElementById('user-role-display').innerText = found.role.toUpperCase() + " ACCESS";
                startApp();
            } else { alert("Login failed."); }
        };

        function sortItemsByCustomOrder(a, b) {
            const nameA = a.name || a.item_name || "";
            const nameB = b.name || b.item_name || "";
            let indexA = PRODUCT_ORDER.indexOf(nameA);
            let indexB = PRODUCT_ORDER.indexOf(nameB);
            if (indexA === -1) indexA = 999;
            if (indexB === -1) indexB = 999;
            return indexA - indexB;
        }
    </script>

    <div id="login-card" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-3xl shadow-2xl">
        <h1 class="text-3xl font-black text-slate-800 mb-2 uppercase tracking-tighter">Kitchen Portal</h1>
        <p class="text-blue-600 font-bold text-[10px] tracking-widest mb-8 uppercase">Internal Operations</p>
        <div class="space-y-4">
            <input id="username" type="text" placeholder="USER ID" class="w-full p-4 border-2 rounded-2xl uppercase text-center font-bold outline-none">
            <input id="password" type="password" placeholder="PASSWORD" class="w-full p-4 border-2 rounded-2xl text-center font-bold outline-none">
            <button onclick="window.handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase tracking-widest text-lg">Sign In</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-2xl mx-auto space-y-4">
        <div class="bg-white p-5 rounded-3xl shadow-sm flex justify-between items-center border-b-4 border-blue-600">
            <div class="text-left">
                <h1 id="welcome-msg" class="text-2xl font-black text-blue-900 uppercase italic">VENUE</h1>
                <p id="user-role-display" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1"></p>
            </div>
            <button onclick="location.reload()" class="bg-slate-100 text-slate-500 px-4 py-2 rounded-xl text-[10px] font-bold border uppercase">Logout</button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="switchTab('daily')" id="tab-daily" class="tab-active py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white">üìÖ Daily Order</button>
            <button onclick="switchTab('standing')" id="tab-standing" class="py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white text-slate-400">üîÑ Standing Order</button>
        </div>

        <div id="view-daily" class="space-y-4">
            <div id="kitchen-admin-section" class="bg-slate-900 text-white p-6 rounded-3xl shadow-xl">
                <p class="text-[10px] font-black uppercase mb-4 text-blue-400 tracking-widest">Order Summary</p>
                <div class="flex gap-2">
                    <input id="admin-view-date" type="date" class="flex-1 p-3 rounded-xl text-slate-900 font-bold">
                    <button onclick="generateConsolidatedReport()" class="bg-blue-600 px-6 py-3 rounded-xl font-black text-[10px] uppercase">View List</button>
                </div>
                <div id="consolidated-results" class="hidden mt-4 bg-white text-slate-900 p-6 rounded-2xl max-h-[500px] overflow-auto text-left shadow-inner"></div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-lg space-y-6">
                <div id="edit-indicator" class="hidden bg-orange-100 text-orange-700 p-3 rounded-xl font-bold text-xs uppercase border border-orange-200">
                    ‚ö†Ô∏è EDITING MODE
                </div>
                
                <button onclick="applyStandingToDaily()" class="w-full bg-blue-100 text-blue-700 font-black py-3 rounded-2xl border-2 border-blue-200 uppercase text-[10px] tracking-widest">
                    ‚ö° Sync My Standing Orders
                </button>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <select id="supplier-select" onchange="loadProducts()" class="p-4 bg-slate-50 border rounded-2xl font-bold uppercase text-xs"></select>
                    <input id="delivery-date" type="date" class="p-4 bg-slate-50 border rounded-2xl font-bold text-center">
                    <select id="delivery-slot" class="p-4 bg-slate-50 border rounded-2xl font-bold uppercase text-xs">
                        <option value="1st Delivery">1st Delivery</option>
                        <option value="2nd Delivery">2nd Delivery</option>
                    </select>
                </div>
                <div id="product-list" class="divide-y border-t border-slate-100 text-left"></div>
                <textarea id="order-comment" placeholder="Note for kitchen..." class="w-full p-4 bg-slate-50 border rounded-2xl text-sm" rows="2"></textarea>
                <button id="submit-btn-text" onclick="submitOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-sm">Submit Order</button>
            </div>
        </div>

        <div id="view-standing" class="hidden space-y-4">
            <div class="bg-blue-900 text-white p-8 rounded-3xl shadow-xl">
                <div class="flex flex-wrap gap-2 justify-center mb-6" id="day-selector">
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Mon">MON</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Tue">TUE</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Wed">WED</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Thu">THU</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Fri">FRI</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Sat">SAT</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Sun">SUN</button>
                </div>
                <div class="space-y-4 text-slate-900">
                    <select id="standing-item" class="w-full p-4 rounded-2xl font-bold uppercase text-xs"></select>
                    <div class="flex gap-2">
                        <select id="standing-slot" class="flex-1 p-4 rounded-2xl font-bold uppercase text-xs">
                            <option value="1st Delivery">1st Delivery</option>
                            <option value="2nd Delivery">2nd Delivery</option>
                        </select>
                        <input id="standing-qty" type="number" placeholder="QTY" class="w-24 p-4 rounded-2xl text-center font-black">
                    </div>
                    <button onclick="addStandingOrder()" class="w-full bg-white text-blue-900 font-black py-5 rounded-2xl uppercase shadow-lg">Save to Schedule</button>
                </div>
            </div>
            <div id="standing-items-container" class="bg-white p-6 rounded-3xl shadow-md border border-slate-100 space-y-6"></div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-100">
            <p class="text-[10px] font-black text-slate-300 uppercase tracking-widest border-b pb-2 mb-4">Activity Log</p>
            <div id="history-container" class="space-y-2 text-left"></div>
        </div>
    </div>

    <script>
        function startApp() {
            _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            setTomorrowDate();
            populateSuppliers();
            loadHistory();
            loadStandingOrders();
        }

        async function updateComment(orderId) {
            const newComment = prompt("Add a note for the kitchen (e.g. 'Need extra ice'):");
            if (newComment !== null) {
                const { error } = await _supabase.from('orders').update({ comment: newComment }).eq('id', orderId);
                if (!error) { alert("Note Attached!"); loadHistory(); }
            }
        }

        async function editOrder(orderId) {
            const { data } = await _supabase.from('orders').select('*').eq('id', orderId).single();
            if (data) {
                editingOrderId = orderId;
                switchTab('daily');
                document.getElementById('edit-indicator').classList.remove('hidden');
                document.getElementById('submit-btn-text').innerText = "Update Existing Order";
                document.getElementById('delivery-date').value = data.delivery_date;
                document.getElementById('delivery-slot').value = data.delivery_slot;
                document.getElementById('order-comment').value = data.comment || "";
                document.querySelectorAll('#product-list input').forEach(inp => inp.value = "");
                data.items.forEach(item => {
                    const input = Array.from(document.querySelectorAll('#product-list input')).find(i => i.dataset.name === item.name);
                    if (input) input.value = item.quantity;
                });
                window.scrollTo({top: 0, behavior: 'smooth'});
            }
        }

        async function submitOrder() {
            const dateStr = document.getElementById('delivery-date').value;
            const items = [];
            document.querySelectorAll('#product-list input').forEach(el => {
                const q = parseInt(el.value) || 0;
                if(q > 0) items.push({ name: el.dataset.name, quantity: q, unit: el.dataset.unit });
            });
            if(items.length === 0) return alert("Enter quantities.");
            const payload = { venue_id: currentUser.venue, delivery_date: dateStr, delivery_slot: document.getElementById('delivery-slot').value, items: items, comment: document.getElementById('order-comment').value };
            let res;
            if (editingOrderId) res = await _supabase.from('orders').update(payload).eq('id', editingOrderId);
            else res = await _supabase.from('orders').insert([payload]);
            if (!res.error) {
                alert("Saved!");
                editingOrderId = null;
                document.getElementById('edit-indicator').classList.add('hidden');
                document.getElementById('submit-btn-text').innerText = "Submit Order";
                loadHistory();
                document.querySelectorAll('#product-list input').forEach(i=>i.value="");
            }
        }

        async function generateConsolidatedReport() {
            const dateStr = document.getElementById('admin-view-date').value;
            const d = new Date(dateStr + "T00:00:00");
            const targetDay = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][d.getDay()];
            const res = document.getElementById('consolidated-results');
            res.innerHTML = "CALCULATING..."; res.classList.remove('hidden');

            const { data: oneOffs } = await _supabase.from('orders').select('*').eq('delivery_date', dateStr);
            const { data: standings } = await _supabase.from('standing_orders').select('*');
            const relevant = (standings || []).filter(s => s.days_of_week.includes(targetDay));

            const finalData = { "1st Delivery": {}, "2nd Delivery": {} };
            const venueNotes = [];

            relevant.forEach(s => {
                finalData[s.delivery_slot][s.item_name] = (finalData[s.delivery_slot][s.item_name] || 0) + s.quantity;
            });
            (oneOffs || []).forEach(o => {
                o.items.forEach(i => finalData[o.delivery_slot][i.name] = (finalData[o.delivery_slot][i.name] || 0) + i.quantity);
                if(o.comment) venueNotes.push({ venue: o.venue_id, slot: o.delivery_slot, note: o.comment });
            });

            let html = `<div class="flex justify-between border-b pb-2 mb-4 uppercase text-[10px] font-black text-blue-900"><span>Summary (${dateStr})</span><button onclick="window.print()" class="underline">Print</button></div>`;
            
            ["1st Delivery", "2nd Delivery"].forEach(slot => {
                html += `<div class="mb-6"><h4 class="text-xs font-black text-slate-800 uppercase bg-slate-100 p-2 rounded mb-2">${slot} Totals</h4>`;
                const sorted = Object.entries(finalData[slot]).map(([name, qty]) => ({name, qty})).sort(sortItemsByCustomOrder);
                if (sorted.length > 0) {
                    sorted.forEach(item => html += `<div class="flex justify-between py-1.5 border-b text-sm font-bold"><span>${item.name}</span><span class="text-blue-600">x${item.qty}</span></div>`);
                } else { html += `<p class="text-[10px] italic text-slate-400">No items</p>`; }
                html += `</div>`;
            });

            if(venueNotes.length > 0) {
                html += `<div class="mt-4 p-4 bg-red-50 rounded-2xl border-2 border-red-100"><h4 class="text-[10px] font-black uppercase text-red-600 mb-2">Venue Notes</h4>`;
                venueNotes.forEach(n => html += `<p class="text-xs font-bold mb-1"><span class="text-red-800">${n.venue} (${n.slot}):</span> ${n.note}</p>`);
                html += `</div>`;
            }
            res.innerHTML = html;
        }

        async function loadHistory() {
            const { data } = await _supabase.from('orders').select('*').order('created_at', { ascending: false }).limit(10);
            if(data) document.getElementById('history-container').innerHTML = data.map(o => {
                const isMine = o.venue_id === currentUser.venue;
                const now = new Date();
                const orderDate = new Date(o.delivery_date + "T00:00:00");
                const today = new Date(); today.setHours(0,0,0,0);
                
                // FIXED EDIT LOGIC:
                // 1. If order is for Tomorrow or later: Show Edit.
                // 2. If order is for Today AND it is before 1pm: Show Edit.
                let canEdit = isMine && (orderDate > today || (orderDate.getTime() === today.getTime() && now.getHours() < 13));

                return `
                <div class="p-4 bg-slate-50 rounded-2xl border mb-2 shadow-sm">
                    <div class="flex justify-between mb-1 uppercase text-blue-600 font-black text-[10px]"><span>${o.venue_id}</span><span>${o.delivery_date}</span></div>
                    <p class="text-slate-800 text-xs font-bold">${o.items.map(i => `${i.name} (x${i.quantity})`).join(', ')}</p>
                    ${o.comment ? `<p class="mt-2 text-[10px] text-red-600 italic font-bold">NOTE: ${o.comment}</p>` : ''}
                    <div class="flex gap-2 mt-3">
                        ${canEdit ? `<button onclick="editOrder(${o.id})" class="flex-1 bg-orange-500 text-white py-2 rounded-xl uppercase text-[9px] font-black">Edit Order</button>` : ''}
                        ${isMine ? `<button onclick="updateComment(${o.id})" class="flex-1 bg-slate-700 text-white py-2 rounded-xl uppercase text-[9px] font-black">Add Note</button>` : ''}
                    </div>
                </div>`;
            }).join('');
        }

        function setTomorrowDate() {
            const tom = new Date(); tom.setDate(tom.getDate() + 1);
            const iso = tom.toISOString().split('T')[0];
            document.getElementById('delivery-date').value = iso;
            document.getElementById('admin-view-date').value = iso;
        }

        function switchTab(view) {
            document.getElementById('view-daily').classList.toggle('hidden', view !== 'daily');
            document.getElementById('view-standing').classList.toggle('hidden', view !== 'standing');
            document.getElementById('tab-daily').className = view === 'daily' ? 'tab-active py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white' : 'py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white text-slate-400';
            document.getElementById('tab-standing').className = view === 'standing' ? 'tab-active py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white' : 'py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white text-slate-400';
        }

        function populateSuppliers() {
            document.getElementById('supplier-select').innerHTML = `<option value="CK">CK</option><option value="DSQ">DSQ</option><option value="GJ">GJ</option>`;
            loadProducts();
        }

        async function loadProducts() {
            const supplier = document.getElementById('supplier-select').value;
            const { data } = await _supabase.from('products').select('*').eq('supplier', supplier);
            if (data) {
                activeProducts = data.sort(sortItemsByCustomOrder);
                const list = document.getElementById('product-list');
                const drop = document.getElementById('standing-item');
                list.innerHTML = "";
                if(drop.innerHTML === "") drop.innerHTML = `<option value="">-- ITEM --</option>`;
                activeProducts.forEach(p => {
                    const allowed = p.restricted_to ? p.restricted_to.split(',').map(v=>v.trim()) : [];
                    if (p.restricted_to && !allowed.includes(currentUser.venue)) return;
                    list.innerHTML += `<div class="flex justify-between items-center py-4"><div class="text-left"><p class="font-bold text-slate-800 uppercase text-[13px] leading-tight">${p.name}</p><p class="text-[10px] text-slate-400 mt-1 uppercase font-bold">${p.unit}</p></div><input type="number" data-name="${p.name}" data-unit="${p.unit}" placeholder="0" class="w-16 p-3 bg-slate-50 border-2 rounded-xl text-center font-black text-blue-600 outline-none"></div>`;
                    if (!Array.from(drop.options).some(o => o.value === p.name)) drop.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                });
            }
        }

        function toggleDay(btn) { btn.classList.toggle('day-active'); }

        async function addStandingOrder() {
            const item = document.getElementById('standing-item').value;
            const slot = document.getElementById('standing-slot').value;
            const qty = parseInt(document.getElementById('standing-qty').value);
            const days = Array.from(document.querySelectorAll('.day-active')).map(b => b.dataset.day);
            if (!item || !qty || days.length === 0) return alert("Select Day, Item and Qty.");
            const { error } = await _supabase.from('standing_orders').insert([{ venue_id: currentUser.venue, item_name: item, quantity: qty, delivery_slot: slot, days_of_week: days.join(', ') }]);
            if (!error) { alert("Schedule Updated!"); loadStandingOrders(); }
        }

        async function loadStandingOrders() {
            const { data } = await _supabase.from('standing_orders').select('*').eq('venue_id', currentUser.venue);
            allStandingOrders = data || [];
            const cont = document.getElementById('standing-items-container');
            cont.innerHTML = "";
            ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"].forEach(day => {
                const dayOrders = allStandingOrders.filter(s => s.days_of_week.includes(day));
                if (dayOrders.length > 0) {
                    let dayHtml = `<div class="mb-4 text-left"><h4 class="text-[11px] font-black text-blue-600 uppercase border-b mb-2 pb-1">${day}</h4><div class="space-y-4">`;
                    ["1st Delivery", "2nd Delivery"].forEach(slot => {
                        const slotOrders = dayOrders.filter(o => o.delivery_slot === slot).sort(sortItemsByCustomOrder);
                        if (slotOrders.length > 0) {
                            dayHtml += `<div class="pl-2 border-l-2 mb-2 border-slate-200"><p class="text-[9px] font-bold text-slate-400 uppercase italic mb-1">${slot}</p>`;
                            slotOrders.forEach(s => dayHtml += `<div class="flex justify-between items-center bg-slate-50 p-2 rounded-xl border mb-1"><div><p class="font-bold text-slate-800 text-[12px] uppercase">${s.item_name} x${s.quantity}</p></div><button onclick="deleteStanding(${s.id})" class="text-red-500 font-black text-[9px] uppercase hover:underline">Delete</button></div>`);
                            dayHtml += `</div>`;
                        }
                    });
                    dayHtml += `</div></div>`;
                    cont.innerHTML += dayHtml;
                }
            });
        }

        async function deleteStanding(id) {
            if(confirm("Remove?")) { await _supabase.from('standing_orders').delete().eq('id', id); loadStandingOrders(); }
        }

        async function applyStandingToDaily() {
            const dateStr = document.getElementById('delivery-date').value;
            const selectedSlot = document.getElementById('delivery-slot').value;
            const d = new Date(dateStr + "T00:00:00");
            const dayNames = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
            const targetDay = dayNames[d.getDay()];
            const matches = allStandingOrders.filter(s => s.days_of_week.includes(targetDay) && s.delivery_slot === selectedSlot);
            if (matches.length === 0) return alert("No standing orders found.");
            document.querySelectorAll('#product-list input').forEach(inp => inp.value = "");
            matches.forEach(s => {
                const input = Array.from(document.querySelectorAll('#product-list input')).find(i => i.dataset.name === s.item_name);
                if (input) input.value = s.quantity;
            });
        }
    </script>
</body>
</html>
