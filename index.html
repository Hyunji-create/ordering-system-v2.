<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Order Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        .tab-active { background-color: #1e40af !important; color: white !important; border-bottom: 6px solid #fbbf24; }
        .day-active { background-color: #fbbf24 !important; color: black !important; border-color: #b45309 !important; transform: scale(0.95); }
    </style>
</head>
<body class="bg-slate-200 min-h-screen p-2 font-sans text-slate-900">

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'https://lmkmzcbgzpkprkvrwibn.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxta216Y2JnenBrcHJrdnJ3aWJuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njc3ODU0NzYsImV4cCI6MjA4MzM2MTQ3Nn0.u0cw2sNejJP-21CXNbeT9oYLuwMC8vZc9E23a4VIbOU';
        
        // --- CUSTOM ITEM SEQUENCE ---
        // Add any new items here in the exact order you want them to appear
        const PRODUCT_ORDER = [
            "Matcha", "Hojicha", "Strawberry Puree", "Chia Pudding", 
            "Mango Puree", "Vanilla Syrup", "Simple Syrup", "Ice"
        ];

        const USERS = [
            { id: 'wynstaff', pw: 'wynstaff', venue: 'WYN', role: 'venue' },
            { id: 'mccstaff', pw: 'mccstaff', venue: 'MCC', role: 'venue' },
            { id: 'wsqstaff', pw: 'wsqstaff', venue: 'WSQ', role: 'venue' },
            { id: 'dsqstaff', pw: 'dsqstaff', venue: 'DSQ', role: 'venue' },
            { id: 'gjstaff', pw: 'gjstaff', venue: 'GJ', role: 'venue' },
            { id: 'dsqkmanager', pw: 'dsqkmanager', venue: 'DSQK', role: 'kitchen' },
            { id: 'ckmanager', pw: 'ckmanager', venue: 'CK', role: 'kitchen' }
        ];

        window.handleLogin = function() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();
            const found = USERS.find(x => x.id === u && x.pw === p);
            if (found) {
                window.currentUser = found;
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = found.venue;
                document.getElementById('user-role-display').innerText = found.role.toUpperCase() + " ACCESS";
                if (found.role === 'kitchen') document.getElementById('kitchen-admin-section').classList.remove('hidden');
                startApp();
            } else { alert("Login failed."); }
        };
    </script>

    <div id="login-card" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-3xl shadow-2xl text-center">
        <h1 class="text-3xl font-black text-slate-800 mb-2 uppercase tracking-tighter">Kitchen Portal</h1>
        <p class="text-blue-600 font-bold text-[10px] tracking-widest mb-8 uppercase">Internal Operations</p>
        <div class="space-y-4">
            <input id="username" type="text" placeholder="USER ID" class="w-full p-4 border-2 rounded-2xl uppercase text-center font-bold outline-none">
            <input id="password" type="password" placeholder="PASSWORD" class="w-full p-4 border-2 rounded-2xl text-center font-bold outline-none">
            <button onclick="window.handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase tracking-widest">Sign In</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-2xl mx-auto space-y-4">
        <div class="bg-white p-5 rounded-3xl shadow-sm flex justify-between items-center border-b-4 border-blue-600">
            <div class="text-left">
                <h1 id="welcome-msg" class="text-2xl font-black text-blue-900 uppercase italic">VENUE</h1>
                <p id="user-role-display" class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1"></p>
            </div>
            <button onclick="location.reload()" class="bg-slate-100 text-slate-500 px-4 py-2 rounded-xl text-[10px] font-bold border uppercase">Logout</button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="switchTab('daily')" id="tab-daily" class="tab-active py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white transition-all">ðŸ“… Daily Order</button>
            <button onclick="switchTab('standing')" id="tab-standing" class="py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white text-slate-400 transition-all">ðŸ”„ Standing Order</button>
        </div>

        <div id="view-daily" class="space-y-4">
            <div id="kitchen-admin-section" class="hidden bg-slate-900 text-white p-6 rounded-3xl shadow-xl">
                <div class="flex gap-2">
                    <input id="admin-view-date" type="date" class="flex-1 p-3 rounded-xl text-slate-900 font-bold">
                    <button onclick="generateConsolidatedReport()" class="bg-blue-600 px-6 py-3 rounded-xl font-black text-[10px] uppercase">Run List</button>
                </div>
                <div id="consolidated-results" class="hidden mt-4 bg-white text-slate-900 p-6 rounded-2xl max-h-[500px] overflow-auto text-left shadow-inner"></div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-lg space-y-6">
                <button onclick="applyStandingToDaily()" class="w-full bg-blue-100 text-blue-700 font-black py-3 rounded-2xl border-2 border-blue-200 uppercase text-[10px] tracking-widest hover:bg-blue-200">
                    âš¡ Sync My Standing Orders for this Date
                </button>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <select id="supplier-select" onchange="loadProducts()" class="p-4 bg-slate-50 border rounded-2xl font-bold uppercase text-xs"></select>
                    <input id="delivery-date" type="date" class="p-4 bg-slate-50 border rounded-2xl font-bold text-center">
                    <select id="delivery-slot" class="p-4 bg-slate-50 border rounded-2xl font-bold uppercase text-xs">
                        <option value="1st Delivery">1st Delivery</option>
                        <option value="2nd Delivery">2nd Delivery</option>
                    </select>
                </div>
                <div id="product-list" class="divide-y border-t border-slate-100"></div>
                <textarea id="order-comment" placeholder="Note for kitchen..." class="w-full p-4 bg-slate-50 border rounded-2xl text-sm" rows="2"></textarea>
                <button onclick="submitOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-sm">Submit Daily Order</button>
            </div>
        </div>

        <div id="view-standing" class="hidden space-y-4">
            <div class="bg-blue-900 text-white p-8 rounded-3xl shadow-xl text-center">
                <div class="flex flex-wrap gap-2 justify-center mb-6" id="day-selector">
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Mon">MON</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Tue">TUE</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Wed">WED</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Thu">THU</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Fri">FRI</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Sat">SAT</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Sun">SUN</button>
                </div>
                <div class="space-y-4">
                    <select id="standing-item" class="w-full p-4 rounded-2xl text-slate-900 font-bold uppercase text-xs"></select>
                    <div class="flex gap-2">
                        <select id="standing-slot" class="flex-1 p-4 rounded-2xl text-slate-900 font-bold uppercase text-xs">
                            <option value="1st Delivery">1st Delivery</option>
                            <option value="2nd Delivery">2nd Delivery</option>
                        </select>
                        <input id="standing-qty" type="number" placeholder="QTY" class="w-24 p-4 rounded-2xl text-slate-900 text-center font-black">
                    </div>
                    <button onclick="addStandingOrder()" class="w-full bg-white text-blue-900 font-black py-5 rounded-2xl uppercase shadow-lg">Set Schedule</button>
                </div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-md border border-slate-100 text-left">
                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest text-center mb-4">Current Weekly Schedule</p>
                <div id="standing-items-container" class="space-y-6"></div>
            </div>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-md">
            <div id="history-container" class="space-y-2"></div>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        let currentUser = null;
        let activeProducts = [];
        let allStandingOrders = [];

        function startApp() {
            setTomorrowDate();
            populateSuppliers();
            loadHistory();
            loadStandingOrders();
        }

        // Helper to sort based on the PRODUCT_ORDER array
        function sortItemsByCustomOrder(a, b) {
            let indexA = PRODUCT_ORDER.indexOf(a.name || a.item_name);
            let indexB = PRODUCT_ORDER.indexOf(b.name || b.item_name);
            // If item not found in list, put it at the end
            if (indexA === -1) indexA = 999;
            if (indexB === -1) indexB = 999;
            return indexA - indexB;
        }

        async function applyStandingToDaily() {
            const dateStr = document.getElementById('delivery-date').value;
            const selectedSlot = document.getElementById('delivery-slot').value;
            const targetDay = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][new Date(dateStr).getDay()];
            
            const matches = allStandingOrders.filter(s => 
                s.days_of_week.includes(targetDay) && 
                s.delivery_slot === selectedSlot
            );
            
            if (matches.length === 0) {
                alert(`No standing orders found for ${targetDay} during ${selectedSlot}.`);
                return;
            }

            document.querySelectorAll('#product-list input').forEach(inp => {
                inp.value = "";
                inp.classList.remove('bg-blue-50', 'border-blue-300');
            });

            matches.forEach(s => {
                const inputs = document.querySelectorAll('#product-list input');
                inputs.forEach(inp => {
                    if (inp.dataset.name === s.item_name) {
                        const currentVal = parseInt(inp.value) || 0;
                        inp.value = currentVal + s.quantity;
                        inp.classList.add('bg-blue-50', 'border-blue-300');
                    }
                });
            });
            alert(`Synced items for ${targetDay} (${selectedSlot}).`);
        }

        function setTomorrowDate() {
            const tom = new Date(); tom.setDate(tom.getDate() + 1);
            document.getElementById('delivery-date').value = tom.toISOString().split('T')[0];
            document.getElementById('admin-view-date').value = tom.toISOString().split('T')[0];
        }

        function switchTab(view) {
            document.getElementById('view-daily').classList.toggle('hidden', view !== 'daily');
            document.getElementById('view-standing').classList.toggle('hidden', view !== 'standing');
            document.getElementById('tab-daily').className = view === 'daily' ? 'tab-active py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white' : 'py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white text-slate-400';
            document.getElementById('tab-standing').className = view === 'standing' ? 'tab-active py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white' : 'py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white text-slate-400';
        }

        function populateSuppliers() {
            document.getElementById('supplier-select').innerHTML = `<option value="CK">CK (Central Kitchen)</option><option value="DSQ">DSQ (Kitchen)</option><option value="GJ">GJ (Gojima)</option>`;
            loadProducts();
        }

        async function loadProducts() {
            const supplier = document.getElementById('supplier-select').value;
            const { data } = await _supabase.from('products').select('*').eq('supplier', supplier);
            if (data) {
                // Apply Custom Sort to daily product list
                activeProducts = data.sort(sortItemsByCustomOrder);
                
                const list = document.getElementById('product-list');
                const drop = document.getElementById('standing-item');
                list.innerHTML = "";
                
                // Clear dropdown and apply sorted items
                drop.innerHTML = `<option value="">-- SELECT PRODUCT --</option>`;
                activeProducts.forEach(p => {
                    const allowed = p.restricted_to ? p.restricted_to.split(',').map(v=>v.trim()) : [];
                    if (p.restricted_to && !allowed.includes(window.currentUser.venue)) return;
                    
                    list.innerHTML += `<div class="flex justify-between items-center py-4 text-left"><div class="flex-1"><p class="font-bold text-slate-800 uppercase text-[13px] leading-tight">${p.name}</p><p class="text-[10px] text-slate-400 mt-1 uppercase font-bold">${p.unit}</p></div><input type="number" id="qty-${p.id}" data-pid="${p.id}" data-name="${p.name}" data-unit="${p.unit}" placeholder="0" class="w-16 p-3 bg-slate-50 border-2 rounded-xl text-center font-black text-blue-600 outline-none focus:border-blue-500"></div>`;
                    
                    const opt = document.createElement('option');
                    opt.value = p.name;
                    opt.innerText = p.name;
                    drop.appendChild(opt);
                });
            }
        }

        function toggleDay(btn) { btn.classList.toggle('day-active'); }

        async function addStandingOrder() {
            const item = document.getElementById('standing-item').value;
            const slot = document.getElementById('standing-slot').value;
            const qty = parseInt(document.getElementById('standing-qty').value);
            const days = Array.from(document.querySelectorAll('.day-active')).map(b => b.dataset.day);
            if (!item || !qty || days.length === 0) return alert("Select Day(s), Item, and Qty.");
            const { error } = await _supabase.from('standing_orders').insert([{ venue_id: window.currentUser.venue, item_name: item, quantity: qty, delivery_slot: slot, days_of_week: days.join(', ') }]);
            if (!error) { alert("Schedule Updated!"); loadStandingOrders(); }
        }

        async function loadStandingOrders() {
            const { data } = await _supabase.from('standing_orders').select('*').eq('venue_id', window.currentUser.venue);
            allStandingOrders = data || [];
            const cont = document.getElementById('standing-items-container');
            cont.innerHTML = "";
            const weekDays = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"];
            const slots = ["1st Delivery", "2nd Delivery"];

            weekDays.forEach(day => {
                const dayOrders = allStandingOrders.filter(s => s.days_of_week.includes(day));
                if (dayOrders.length > 0) {
                    let dayHtml = `<div class="mb-4"><h4 class="text-[11px] font-black text-blue-600 uppercase border-b-2 border-blue-50 mb-2 pb-1">${day} Orders</h4><div class="space-y-4">`;
                    
                    // Organize by Slot
                    slots.forEach(slot => {
                        const slotOrders = dayOrders.filter(o => o.delivery_slot === slot);
                        if (slotOrders.length > 0) {
                            // Sort items within the slot
                            slotOrders.sort(sortItemsByCustomOrder);
                            
                            dayHtml += `<div class="pl-2 border-l-2 border-slate-100"><p class="text-[9px] font-black text-slate-400 uppercase mb-2 italic">${slot}</p>`;
                            slotOrders.forEach(s => {
                                dayHtml += `<div class="flex justify-between items-center bg-slate-50 p-3 rounded-xl border border-slate-100 mb-1"><div class="text-left"><p class="font-bold text-slate-800 text-[12px] uppercase leading-none">${s.item_name} <span class="text-blue-600">x${s.quantity}</span></p></div><button onclick="deleteStanding(${s.id})" class="text-red-500 font-black text-[9px] uppercase hover:underline">Delete</button></div>`;
                            });
                            dayHtml += `</div>`;
                        }
                    });
                    
                    dayHtml += `</div></div>`;
                    cont.innerHTML += dayHtml;
                }
            });
        }

        async function deleteStanding(id) {
            if(confirm("Remove this item?")) { await _supabase.from('standing_orders').delete().eq('id', id); loadStandingOrders(); }
        }

        async function submitOrder() {
            const dateStr = document.getElementById('delivery-date').value;
            const items = [];
            document.querySelectorAll('#product-list input').forEach(el => {
                const q = parseInt(el.value) || 0;
                if(q > 0) items.push({ name: el.dataset.name, quantity: q, unit: el.dataset.unit });
            });
            if(items.length === 0) return alert("Enter quantities.");
            const { error } = await _supabase.from('orders').insert([{ venue_id: window.currentUser.venue, delivery_date: dateStr, delivery_slot: document.getElementById('delivery-slot').value, items, comment: document.getElementById('order-comment').value }]);
            if(!error) { alert("Sent!"); loadHistory(); document.querySelectorAll('#product-list input').forEach(i=>i.value=""); }
        }

        async function generateConsolidatedReport() {
            const dateStr = document.getElementById('admin-view-date').value;
            const targetDay = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][new Date(dateStr).getDay()];
            const res = document.getElementById('consolidated-results');
            res.innerHTML = "LOADING..."; res.classList.remove('hidden');

            const { data: oneOffs } = await _supabase.from('orders').select('*').eq('delivery_date', dateStr);
            const { data: standings } = await _supabase.from('standing_orders').select('*');
            const relevant = (standings || []).filter(s => s.days_of_week.includes(targetDay));

            const totals = {}; const venueView = {};
            relevant.forEach(s => {
                totals[s.item_name] = (totals[s.item_name] || 0) + s.quantity;
                if(!venueView[s.venue_id]) venueView[s.venue_id] = [];
                venueView[s.venue_id].push({ name: s.item_name, qty: s.quantity, type: 'STANDING' });
            });
            (oneOffs || []).forEach(o => {
                o.items.forEach(i => {
                    totals[i.name] = (totals[i.name] || 0) + i.quantity;
                    if(!venueView[o.venue_id]) venueView[o.venue_id] = [];
                    venueView[o.venue_id].push({ name: i.name, qty: i.quantity, type: 'DAILY' });
                });
            });

            // Sorting Pick List
            const sortedTotals = Object.entries(totals).sort((a, b) => {
                let indexA = PRODUCT_ORDER.indexOf(a[0]);
                let indexB = PRODUCT_ORDER.indexOf(b[0]);
                return (indexA === -1 ? 999 : indexA) - (indexB === -1 ? 999 : indexB);
            });

            let html = `<div class="flex justify-between items-center mb-4 border-b pb-2"><h4 class="font-black text-blue-900 uppercase text-[10px] tracking-widest">Master Pick List</h4><button onclick="window.print()" class="text-[9px] font-black uppercase underline">Print</button></div>`;
            for (const [n, q] of sortedTotals) html += `<div class="flex justify-between border-b py-2 text-sm font-bold"><span>${n}</span><span class="text-blue-600">x${q}</span></div>`;
            
            html += `<h4 class="font-black border-b mt-8 mb-4 text-blue-900 uppercase text-[10px] tracking-widest">Venue Breakdown</h4>`;
            for (const [v, items] of Object.entries(venueView)) {
                // Sort items within venue breakdown
                items.sort(sortItemsByCustomOrder);
                html += `<div class="mb-6 bg-slate-50 p-4 border-2 rounded-2xl text-left"><p class="font-black text-blue-700 uppercase mb-2 italic border-b pb-1 text-sm">${v}</p>`;
                items.forEach(i => html += `<div class="flex justify-between text-xs font-bold py-1 border-b border-white last:border-0"><span>${i.name}</span><span class="text-blue-500">x${i.qty} <span class="text-[8px] opacity-40 italic">(${i.type})</span></span></div>`);
                html += `</div>`;
            }
            res.innerHTML = html;
        }

        async function loadHistory() {
            const { data } = await _supabase.from('orders').select('*').order('created_at', { ascending: false }).limit(10);
            if(data) document.getElementById('history-container').innerHTML = data.map(o => `<div class="p-4 bg-slate-50 rounded-2xl border text-xs font-bold text-left shadow-sm mb-2"><div class="flex justify-between mb-1 uppercase text-blue-600 tracking-tighter"><span class="font-black">${o.venue_id}</span><span class="text-slate-400 opacity-70">DEL: ${o.delivery_date}</span></div><p class="text-slate-800 leading-tight text-left">${o.items.map(i => `${i.name} (x${i.quantity})`).join(', ')}</p></div>`).join('');
        }
    </script>
</body>
</html>
