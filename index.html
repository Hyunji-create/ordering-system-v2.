<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitchen Order Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <script src="config.js"></script>
    <style>
        .tab-active { background-color: #1e40af !important; color: white !important; border-bottom: 6px solid #fbbf24; }
        .day-active { background-color: #fbbf24 !important; color: black !important; border-color: #b45309 !important; transform: scale(0.95); }
        .note-input { font-size: 11px; padding: 6px; border-radius: 8px; border: 1px solid #e2e8f0; width: 100%; margin-top: 6px; display: none; background: #fffbeb; }
        .btn-disabled { background-color: #cbd5e1 !important; cursor: not-allowed; pointer-events: none; }
        .auto-filled { background-color: #f0f9ff !important; border-color: #7dd3fc !important; }
        .locked-qty { opacity: 0.6; pointer-events: none; background-color: #f1f5f9 !important; }
    </style>
</head>
<body class="bg-slate-200 min-h-screen p-2 font-sans text-slate-900 text-center">

    <script>
        const PRODUCT_ORDER = ["Matcha", "Hojicha", "Strawberry Puree", "Chia Pudding", "Mango Puree", "Vanilla Syrup", "Simple Syrup", "Ice"];
        const USERS = [
            { id: 'wynstaff', pw: 'wynstaff', venue: 'WYN', role: 'venue' },
            { id: 'mccstaff', pw: 'mccstaff', venue: 'MCC', role: 'venue' },
            { id: 'wsqstaff', pw: 'wsqstaff', venue: 'WSQ', role: 'venue' },
            { id: 'dsqstaff', pw: 'dsqstaff', venue: 'DSQ', role: 'venue' },
            { id: 'gjstaff', pw: 'gjstaff', venue: 'GJ', role: 'venue' },
            { id: 'dsqkmanager', pw: 'dsqkmanager', venue: 'DSQK', role: 'kitchen' },
            { id: 'ckmanager', pw: 'ckmanager', venue: 'CK', role: 'kitchen' }
        ];

        let _supabase;
        let initialFormState = "";
        let currentDBOrder = null;

        window.handleLogin = function() {
            const u = document.getElementById('username').value.toLowerCase().trim();
            const p = document.getElementById('password').value.trim();
            const found = USERS.find(x => x.id === u && x.pw === p);
            if (found) {
                window.currentUser = found;
                document.getElementById('login-card').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
                document.getElementById('welcome-msg').innerText = found.venue;
                startApp();
            } else { alert("Login failed."); }
        };

        function sortItemsByCustomOrder(a, b) {
            const nameA = a.name || a.item_name || "";
            const nameB = b.name || b.item_name || "";
            let indexA = PRODUCT_ORDER.indexOf(nameA);
            let indexB = PRODUCT_ORDER.indexOf(nameB);
            indexA = indexA === -1 ? 999 : indexA;
            indexB = indexB === -1 ? 999 : indexB;
            return indexA - indexB;
        }
    </script>

    <div id="login-card" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-3xl shadow-2xl">
        <h1 class="text-3xl font-black text-slate-800 mb-2 uppercase tracking-tighter">Kitchen Portal</h1>
        <div class="space-y-4 mt-6">
            <input id="username" type="text" placeholder="USER ID" class="w-full p-4 border-2 rounded-2xl uppercase text-center font-bold outline-none">
            <input id="password" type="password" placeholder="PASSWORD" class="w-full p-4 border-2 rounded-2xl text-center font-bold outline-none">
            <button onclick="window.handleLogin()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase tracking-widest text-lg">Sign In</button>
        </div>
    </div>

    <div id="dashboard" class="hidden max-w-2xl mx-auto space-y-4">
        <div class="bg-white p-5 rounded-3xl shadow-sm flex justify-between items-center border-b-4 border-blue-600">
            <h1 id="welcome-msg" class="text-2xl font-black text-blue-900 uppercase italic">VENUE</h1>
            <button onclick="location.reload()" class="bg-slate-100 text-slate-500 px-4 py-2 rounded-xl text-[10px] font-bold border uppercase">Logout</button>
        </div>

        <div class="grid grid-cols-2 gap-3">
            <button onclick="switchTab('daily')" id="tab-daily" class="tab-active py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white">üìÖ Daily Order</button>
            <button onclick="switchTab('standing')" id="tab-standing" class="py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white text-slate-400">üîÑ Standing Order</button>
        </div>

        <div id="view-daily" class="space-y-4">
            <div id="summary-section" class="bg-slate-900 text-white p-6 rounded-3xl shadow-xl">
                <p class="text-[10px] font-black uppercase mb-4 text-blue-400 tracking-widest">Master Order Summary</p>
                <div class="flex gap-2">
                    <input id="admin-view-date" type="date" class="flex-1 p-3 rounded-xl text-slate-900 font-bold outline-none">
                    <button onclick="generateConsolidatedReport()" class="bg-blue-600 px-6 py-3 rounded-xl font-black text-[10px] uppercase">View List</button>
                </div>
                <div id="consolidated-results" class="hidden mt-4 bg-white text-slate-900 p-6 rounded-2xl max-h-[500px] overflow-auto text-left shadow-inner"></div>
            </div>

            <div class="bg-white p-6 rounded-3xl shadow-lg space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-3">
                    <select id="supplier-select" onchange="loadProducts()" class="p-4 bg-slate-50 border rounded-2xl font-bold uppercase text-xs"></select>
                    <input id="delivery-date" type="date" onchange="applyStandingToDaily()" class="p-4 bg-slate-50 border rounded-2xl font-bold text-center">
                    <select id="delivery-slot" onchange="applyStandingToDaily()" class="p-4 bg-slate-50 border rounded-2xl font-bold uppercase text-xs">
                        <option value="1st Delivery">1st Delivery</option>
                        <option value="2nd Delivery">2nd Delivery</option>
                    </select>
                </div>
                
                <div id="product-list" class="divide-y border-t text-left"></div>
                
                <button id="save-btn" onclick="submitOrder()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-xl uppercase tracking-widest text-sm btn-disabled">
                    Save Order
                </button>
                <p id="lock-msg" class="text-[10px] font-black text-red-500 uppercase hidden italic">üîí Quantities Locked (After 1PM). You can still send notes.</p>
            </div>
        </div>

        <div id="view-standing" class="hidden space-y-4">
            <div class="bg-blue-900 text-white p-8 rounded-3xl shadow-xl">
                <div class="flex flex-wrap gap-2 justify-center mb-6" id="day-selector">
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Mon">MON</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Tue">TUE</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Wed">WED</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Thu">THU</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Fri">FRI</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Sat">SAT</button>
                    <button onclick="toggleDay(this)" class="day-btn w-12 h-12 rounded-xl bg-blue-800 border-2 border-blue-700 font-black text-[10px]" data-day="Sun">SUN</button>
                </div>
                <div class="space-y-4 text-slate-900">
                    <select id="standing-item" class="w-full p-4 rounded-2xl font-bold uppercase text-xs outline-none"></select>
                    <div class="flex gap-2">
                        <select id="standing-slot" class="flex-1 p-4 rounded-2xl font-bold uppercase text-xs outline-none">
                            <option value="1st Delivery">1st Delivery</option>
                            <option value="2nd Delivery">2nd Delivery</option>
                        </select>
                        <input id="standing-qty" type="number" placeholder="QTY" class="w-24 p-4 rounded-2xl text-center font-black">
                    </div>
                    <button onclick="addStandingOrder()" class="w-full bg-white text-blue-900 font-black py-5 rounded-2xl uppercase shadow-lg">Save to Schedule</button>
                </div>
            </div>
            <div id="standing-items-container" class="bg-white p-6 rounded-3xl shadow-md border border-slate-100 space-y-6"></div>
        </div>
    </div>

    <script>
        function startApp() {
            _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            setTomorrowDate();
            populateSuppliers();
            loadStandingOrders();
        }

        function checkFormLock() {
            const dateStr = document.getElementById('delivery-date').value;
            const now = new Date();
            const orderDate = new Date(dateStr + "T00:00:00");
            const today = new Date(); today.setHours(0,0,0,0);
            const tomorrow = new Date(today); tomorrow.setDate(today.getDate() + 1);

            let isLocked = false;
            if (orderDate <= today) isLocked = true;
            if (orderDate.getTime() === tomorrow.getTime() && now.getHours() >= 13) isLocked = true;

            const btn = document.getElementById('save-btn');
            const msg = document.getElementById('lock-msg');
            const qtyInputs = document.querySelectorAll('#product-list input[type="number"]');
            
            if (isLocked) {
                btn.classList.add('btn-disabled');
                msg.classList.remove('hidden');
                qtyInputs.forEach(i => i.classList.add('locked-qty'));
            } else {
                msg.classList.add('hidden');
                qtyInputs.forEach(i => i.classList.remove('locked-qty'));
                validateChanges();
            }
            return isLocked;
        }

        async function applyStandingToDaily() {
            const dateStr = document.getElementById('delivery-date').value;
            const slot = document.getElementById('delivery-slot').value;
            const targetDay = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][new Date(dateStr + "T00:00:00").getDay()];

            document.querySelectorAll('#product-list input[type="number"]').forEach(i => { i.value = "0"; i.classList.remove('auto-filled'); });
            document.querySelectorAll('.note-input').forEach(i => { i.value = ""; i.style.display = 'none'; });

            const { data } = await _supabase.from('orders').select('*')
                .eq('venue_id', currentUser.venue).eq('delivery_date', dateStr).eq('delivery_slot', slot).single();
            
            currentDBOrder = data || null;

            if (data) {
                data.items.forEach(item => {
                    const inp = Array.from(document.querySelectorAll('#product-list input[type="number"]')).find(i => i.dataset.name === item.name);
                    if (inp) {
                        inp.value = item.quantity;
                        if (item.comment) {
                            const note = document.getElementById(`note-${item.name}`);
                            note.value = item.comment;
                            note.style.display = 'block';
                        }
                    }
                });
            } else {
                const matches = allStandingOrders.filter(s => s.days_of_week.includes(targetDay) && s.delivery_slot === slot);
                matches.forEach(s => {
                    const inp = Array.from(document.querySelectorAll('#product-list input[type="number"]')).find(i => i.dataset.name === s.item_name);
                    if (inp) { inp.value = s.quantity; inp.classList.add('auto-filled'); }
                });
            }
            captureState();
            checkFormLock();
        }

        function captureState() {
            const state = [];
            document.querySelectorAll('#product-list input').forEach(i => state.push(i.value));
            initialFormState = JSON.stringify(state);
            validateChanges();
        }

        function validateChanges() {
            const state = [];
            document.querySelectorAll('#product-list input').forEach(i => state.push(i.value));
            const currentFormState = JSON.stringify(state);

            const btn = document.getElementById('save-btn');
            const isLocked = checkFormLock();

            if (currentFormState !== initialFormState) {
                btn.classList.remove('btn-disabled');
                btn.innerText = isLocked ? "Send Note Only" : "Save Changes";
            } else {
                btn.classList.add('btn-disabled');
                btn.innerText = "No Changes";
            }
        }

        async function submitOrder() {
            const dateStr = document.getElementById('delivery-date').value;
            const slot = document.getElementById('delivery-slot').value;
            const items = [];
            
            document.querySelectorAll('#product-list .item-row').forEach(row => {
                const q = parseInt(row.querySelector('input[type="number"]').value) || 0;
                const note = row.querySelector('.note-input').value;
                const name = row.querySelector('input[type="number"]').dataset.name;
                items.push({ name, quantity: q, comment: note });
            });

            const payload = { venue_id: currentUser.venue, delivery_date: dateStr, delivery_slot: slot, items };
            let res;
            if (currentDBOrder) res = await _supabase.from('orders').update(payload).eq('id', currentDBOrder.id);
            else res = await _supabase.from('orders').insert([payload]);

            if (!res.error) { alert("Sent to Kitchen!"); applyStandingToDaily(); }
        }

        async function loadProducts() {
            const supplier = document.getElementById('supplier-select').value;
            const { data } = await _supabase.from('products').select('*').eq('supplier', supplier);
            if (data) {
                activeProducts = data.sort(sortItemsByCustomOrder);
                const list = document.getElementById('product-list');
                const drop = document.getElementById('standing-item');
                list.innerHTML = "";
                drop.innerHTML = `<option value="">-- ITEM --</option>`;
                activeProducts.forEach(p => {
                    const allowed = p.restricted_to ? p.restricted_to.split(',').map(v=>v.trim()) : [];
                    if (p.restricted_to && !allowed.includes(currentUser.venue)) return;
                    list.innerHTML += `
                        <div class="item-row py-4 border-b">
                            <div class="flex justify-between items-center px-2">
                                <div class="text-left">
                                    <p class="font-bold text-slate-800 uppercase text-[13px] leading-tight">${p.name}</p>
                                    <button onclick="toggleNote('${p.name}')" class="text-[9px] font-black text-blue-500 uppercase mt-1">üìù Note</button>
                                </div>
                                <input type="number" oninput="validateChanges()" data-name="${p.name}" value="0" class="w-16 p-3 bg-slate-50 border-2 rounded-xl text-center font-black text-blue-600 outline-none">
                            </div>
                            <input type="text" id="note-${p.name}" oninput="validateChanges()" placeholder="Note for ${p.name}..." class="note-input">
                        </div>`;
                    drop.innerHTML += `<option value="${p.name}">${p.name}</option>`;
                });
                applyStandingToDaily();
            }
        }

        function toggleNote(name) {
            const el = document.getElementById(`note-${name}`);
            el.style.display = el.style.display === 'block' ? 'none' : 'block';
        }

        async function generateConsolidatedReport() {
            const dateStr = document.getElementById('admin-view-date').value;
            const d = new Date(dateStr + "T00:00:00");
            const targetDay = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"][d.getDay()];
            const res = document.getElementById('consolidated-results');
            res.innerHTML = "LOADING..."; res.classList.remove('hidden');

            const { data: oneOffs } = await _supabase.from('orders').select('*').eq('delivery_date', dateStr);
            const { data: standings } = await _supabase.from('standing_orders').select('*');
            const venueReport = {};
            ["WYN", "MCC", "WSQ", "DSQ", "GJ"].forEach(v => venueReport[v] = { "1st Delivery": [], "2nd Delivery": [] });

            (standings || []).forEach(s => {
                if(s.days_of_week.includes(targetDay)) venueReport[s.venue_id][s.delivery_slot].push({ name: s.item_name, qty: s.quantity });
            });
            (oneOffs || []).forEach(o => {
                venueReport[o.venue_id][o.delivery_slot] = o.items.map(i => ({ name: i.name, qty: i.quantity, note: i.comment }));
            });

            let html = `<div class="flex justify-between border-b pb-2 mb-4 uppercase text-[10px] font-black text-blue-900"><span>Loading Plan (${dateStr})</span><button onclick="window.print()" class="underline">Print</button></div>`;
            Object.keys(venueReport).forEach(v => {
                const vData = venueReport[v];
                if(vData["1st Delivery"].length > 0 || vData["2nd Delivery"].length > 0) {
                    html += `<div class="mb-6 p-4 border-2 rounded-2xl bg-slate-50 border-slate-100 text-left"><h3 class="font-black text-blue-800 text-lg border-b mb-3 italic">${v}</h3>`;
                    ["1st Delivery", "2nd Delivery"].forEach(slot => {
                        const items = vData[slot].filter(i => i.qty > 0).sort(sortItemsByCustomOrder);
                        if(items.length > 0) {
                            html += `<div class="mb-3"><p class="text-[9px] font-black text-slate-400 uppercase italic mb-1 border-l-4 border-blue-400 pl-2">${slot}</p>`;
                            items.forEach(i => {
                                html += `<div class="flex justify-between py-1 text-sm font-bold border-b border-white"><span>${i.name}</span><span class="text-blue-600">x${i.qty}</span></div>`;
                                if(i.note) html += `<p class="text-[10px] text-red-600 font-bold italic mb-1 leading-tight">‚Ü≥ ${i.note}</p>`;
                            });
                            html += `</div>`;
                        }
                    });
                    html += `</div>`;
                }
            });
            res.innerHTML = html;
        }

        async function loadStandingOrders() {
            const { data } = await _supabase.from('standing_orders').select('*').eq('venue_id', currentUser.venue);
            allStandingOrders = data || [];
            renderStandingList();
            applyStandingToDaily();
        }
        function setTomorrowDate() {
            const tom = new Date(); tom.setDate(tom.getDate() + 1);
            const iso = tom.toISOString().split('T')[0];
            document.getElementById('delivery-date').value = iso;
            document.getElementById('admin-view-date').value = iso;
        }
        function switchTab(view) {
            document.getElementById('view-daily').classList.toggle('hidden', view !== 'daily');
            document.getElementById('view-standing').classList.toggle('hidden', view !== 'standing');
            document.getElementById('tab-daily').className = view === 'daily' ? 'tab-active py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white' : 'py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white text-slate-400';
            document.getElementById('tab-standing').className = view === 'standing' ? 'tab-active py-5 rounded-3xl font-black text-xs uppercase shadow-md bg-white text-slate-400';
        }
        function populateSuppliers() {
            document.getElementById('supplier-select').innerHTML = `<option value="CK">CK</option><option value="DSQ">DSQ</option><option value="GJ">GJ</option>`;
            loadProducts();
        }
        function toggleDay(btn) { btn.classList.toggle('day-active'); }
        async function addStandingOrder() {
            const item = document.getElementById('standing-item').value;
            const slot = document.getElementById('standing-slot').value;
            const qty = parseInt(document.getElementById('standing-qty').value);
            const days = Array.from(document.querySelectorAll('.day-active')).map(b => b.dataset.day);
            if (!item || !qty || days.length === 0) return alert("Fill info.");
            await _supabase.from('standing_orders').insert([{ venue_id: currentUser.venue, item_name: item, quantity: qty, delivery_slot: slot, days_of_week: days.join(', ') }]);
            alert("Added!"); loadStandingOrders();
        }
        function renderStandingList() {
            const cont = document.getElementById('standing-items-container');
            cont.innerHTML = "";
            ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"].forEach(day => {
                const dayOrders = allStandingOrders.filter(s => s.days_of_week.includes(day));
                if (dayOrders.length > 0) {
                    let dayHtml = `<div class="mb-4 text-left"><h4 class="text-[11px] font-black text-blue-600 uppercase border-b mb-2 pb-1">${day}</h4>`;
                    ["1st Delivery", "2nd Delivery"].forEach(slot => {
                        const slotOrders = dayOrders.filter(o => o.delivery_slot === slot).sort(sortItemsByCustomOrder);
                        if (slotOrders.length > 0) {
                            dayHtml += `<div class="pl-2 border-l-2 mb-2 border-slate-200"><p class="text-[9px] font-bold text-slate-400 uppercase italic mb-1">${slot}</p>`;
                            slotOrders.forEach(s => dayHtml += `<div class="flex justify-between items-center bg-slate-50 p-2 rounded-xl border mb-1"><div><p class="font-bold text-slate-800 text-[12px] uppercase">${s.item_name} x${s.quantity}</p></div><button onclick="deleteStanding(${s.id})" class="text-red-500 font-black text-[9px] uppercase hover:underline">Delete</button></div>`);
                            dayHtml += `</div>`;
                        }
                    });
                    dayHtml += `</div>`;
                    cont.innerHTML += dayHtml;
                }
            });
        }
        async function deleteStanding(id) {
            if(confirm("Remove?")) { await _supabase.from('standing_orders').delete().eq('id', id); loadStandingOrders(); }
        }
    </script>
</body>
</html>
